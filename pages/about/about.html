<ion-content padding>
  <ion-card>
    <ion-img
      id="img"
      width="350px"
      height="210px"
      src="https://source.unsplash.com/random"
    ></ion-img>
    <ion-card-header>
      <ion-card-title text-wrap>Redlable Tea</ion-card-title>

      <ion-chip>
        <ion-icon name="pin" color="primary"></ion-icon>
        <ion-label>Sadashiva Kiranam</ion-label>
      </ion-chip>
    </ion-card-header>
    <ion-card-content>
      <ion-badge padding color="alert">500g</ion-badge>
      <ion-badge padding color="secondary">310Rs.</ion-badge>
      <ion-icon padding margin name="clock" slot="end"
        >Delivery in 14 mins</ion-icon
      >

      <button padding ion-button ion-icon expand="full">Add to Bag</button>
    </ion-card-content>
  </ion-card>
</ion-content>
